<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>랜덤 고양이 사진 보기</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2em; }
    img { max-width: 90%; border-radius: 10px; margin: 1em 0; }
    button { padding: 10px 20px; font-size: 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <h1>😺 랜덤 고양이 사진</h1>
  <img id="catImage" src="" alt="고양이 사진 불러오는 중..."/>
  <br />
  <button onclick="loadCat()">다른 사진 보기</button>

  <script>
    async function loadCat() {
      const response = await fetch("https://api.thecatapi.com/v1/images/search");
      const data = await response.json();
      document.getElementById("catImage").src = data[0].url;
    }
    loadCat();
  </script>
</body>
</html>
