<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>11주차 과제 - 랜덤 고양이 사진</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f9f9f9;
    }
    img {
      max-width: 90%;
      border-radius: 10px;
      margin: 1em 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
    .info {
      margin-top: 2em;
      color: #555;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>😺 랜덤 고양이 사진</h1>
  <h3>📘 11주차 과제 - 이승우</h3>

  <img id="catImage" src="" alt="고양이 사진 불러오는 중..." />
  <br />
  <button onclick="loadCat()">다른 사진 보기</button>

  <div class="info">
    <p>본 페이지는 OpenAPI(<a href="https://thecatapi.com/" target="_blank">TheCatAPI</a>)를 이용하여 랜덤 고양이 사진을 보여줍니다.</p>
  </div>

  <script>
    async function loadCat() {
      const response = await fetch("https://api.thecatapi.com/v1/images/search");
      const data = await response.json();
      document.getElementById("catImage").src = data[0].url;
    }
    loadCat();
  </script>
</body>
</html>
